<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="flex flex-col">
    <!-- Navbar -->
    <div class="navbar bg-primary static top-0 p-0 pr-3">
        <div class="navbar text-primary-content">
            <button class="btn btn-ghost text-2xl text-white">Personal Blogging Site</button>
        </div>
        <div class="w-48 flex items-center justify-between">
            <!-- For Theme Controller -->
            <div class="dropdown p-1">
                <div tabindex="0" role="button" class="btn w-24">
                    Theme
                    <svg width="12px" height="12px" class="inline-block h-2 w-2 fill-current opacity-60"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                        <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
                    </svg>
                </div>
                <ul tabindex="0" class="dropdown-content bg-base-300 rounded-box z-[1] p-2 shadow-2xl">
                    <!-- Theme Options -->
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Default" value="default" /></li>
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Retro" value="retro" /></li>
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Cyberpunk" value="cyberpunk" /></li>
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Valentine" value="valentine" /></li>
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Aqua" value="aqua" /></li>
                </ul>
            </div>
        </div>
    </div>

    <main class="p-8">
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Profile</h2>
            <form id="profileForm" class="space-y-4">
                <div class="form-group">
                    <label for="displayName" class="block text-sm font-medium text-gray-700">Display Name:</label>
                    <input type="text" id="displayName" name="displayName"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm h-8"
                        required minlength="3" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="photoURL" class="block text-sm font-medium text-gray-700">Profile Picture URL:</label>
                    <input type="url" id="photoURL" name="photoURL"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm h-8">
                </div>

                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Update Profile</button>
            </form>

            <div class="mt-8">
                <h3 class="text-lg font-bold mb-4">Change Password</h3>
                <form id="passwordForm" class="space-y-4">
                    <div class="form-group">
                        <label for="oldPassword" class="block text-sm font-medium text-gray-700">Old Password:</label>
                        <input type="password" id="oldPassword" name="oldPassword"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm h-8" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm h-8" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm h-8" required>
                    </div>

                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Change Password</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Javascript -->
    <script type="module" src="./scripts/profile.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
